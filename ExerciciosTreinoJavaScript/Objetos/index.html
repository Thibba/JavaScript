<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Telefonica</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css\nav.css">
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Agenda Telefônica</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Informações</th>
                    <th>Altera</th>
                    <th>Exclui</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

        <br>
        <hr>

        <form>
            <legend>Adicionar contato na agenda</legend>

            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control" id="input_nome" placeholder="Nome...">
            </div>

            <div class="form-group">
                <label for="">Telefone</label>
                <input type="text" class="form-control" id="input_telefone" placeholder="Telefone...">
            </div>

            <div class="form-group">
                <label for="">Informações</label>
                <input type="text" class="form-control" id="input_informacoes" placeholder="Informações...">
            </div>

            <button type="submit" class="btn btn-primary" id="btn_novo_contato">Adicionar</button>
        </form>

    </div>


    <script type="text/javascript" src="js\script.js"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
