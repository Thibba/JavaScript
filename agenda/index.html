<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Agenda Telefonica</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="css/nav.css">
	</head>
	<body>

		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Agenda Telefônica</a>
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">

			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Informações</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>

			<br>
			<hr>

			<form>
				<legend>Adicionar contato na agenda</legend>

				<div class="form-group">
					<label for="">Nome</label>
					<input type="text" class="form-control" id="input_nome" placeholder="Nome...">
				</div>

				<div class="form-group">
					<label for="">Telefone</label>
					<input type="text" class="form-control" id="input_telefone" placeholder="Telefone...">
				</div>

				<div class="form-group">
					<label for="">Informações</label>
					<input type="text" class="form-control" id="input_informacoes" placeholder="Informações...">
				</div>

				<button type="submit" class="btn btn-primary" id="btn_novo_contato">Adicionar</button>
			</form>

		</div>


		<script type="text/javascript" src="adicionar.js"></script>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
